    <script>
        //1.语句以分号结尾，如果只有一条语句，则分号可以省略（不建议省略）

        2.变量的定义使用var关键字，也可以不使用
            * 使用：定义的变量是局部变量
            * 不用：定义的变量是全局变量（不建议不用var）
            -->
        var a;
        function func(){
            a = 4;
        }

        alert(a);
    </script>
