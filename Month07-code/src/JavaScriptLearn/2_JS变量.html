<body>
<script>
    /*定义变量
    var a = 1;
    alert(a);
    a = "abc";
    alert(a);*/

    //定义num类型

    var num = 1;
    var num1 = 1.2;
    var num2 = NaN;
    document.write(num+"<br>");
    document.write(num1+"<br>");
    document.write(num2+"<br>");

    //定义string
    var str1 = "abc";
    var str2 = "cde";
    document.write(str1+"<br>")
    document.write(str2+"<br>")

    //定义boolean
    var flag = true;
    document.write(flag+"<br>")

    //定义null，undefined
    var obj1 = null;
    var obj2 = undefined;
    var obj3;
    document.write(obj1+"<br>");
    document.write(obj2+"<br>");
    document.write(obj3+"<br>");



</script>

</body>
