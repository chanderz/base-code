<!--
    ECMAScript：客户端脚本语言的标准
        1.基本语法；
            1.与HTML结合方式
                1.内部JS
                    * 定义<script>,标签体内容就是js代码
                2.外部JS：
                    * 定义<script>,通过src属性引入外部的jS文件
                * 注意：
                    1.<script>可以定义在html页面的任何地方。但是定义的位置会影响执行顺序
                    2.<script>可以定义多个
            2.注释：
                * 单行注释：//注释内容
                * 多行注释：/*注释内容*/
            3.数据类型：
                * 原始数据类型（基本数据类型）：
                    1.number：数字。数字/小数/NaN（not a number 一个不是数字的数字）
                    2.string：字符串。字符串"abc" "a" 'abc'
                    3.boolean：true/false
                    4.null：一个对象为空的占位符
                    5.undefined：未定义。如果一个变量没有被初始化值，则被默认赋值为undefined
                * 引用数据类型：对象
            4.变量
                * 变量：一小块存储数据的内存空间
                * Java语言是强类型语言，而JavaScript是弱类型语言。
                    * 强类型：在开辟变量存储空间时，定义了空间将来的存储数据类型。只能存储固定类型的数据
                    * 弱类型：在开辟变量存储空间时，不定义空间将来的存储数据类型，可以存放任意类型数据
                * 语法：
                    * var 变量名 = 初始化值;
                * typeof运算符：获取变量的类型
                    * 注：null运算后得到的是object
            5.运算符
                1.一元运算符：只有一个运算数的运算符。如++,--,正号+
                    * 注：在JS中，如果运算数不是运算符所要求的类型，js引擎会自动把运算数进行类型转换
                        * 其他类型转number：
                            * String转number：按照字面值转换。如果字面值不是number则转为NaN
                            * boolean转number：true为1，false为0
                2.算数运算符，如+ - % * / ...
                3.赋值运算符，如= += -+ ...
                4.比较运算符，如> < >= <= == ===(全等于)
                    * 比较方式：
                        1.类型相同：直接比较
                            * 字符串：按照字典顺序比较。按为逐一比较，直到得出大小为止
                        2.类型不同：先进行类型转换再比较
                            * ===：全等于。在比较之前先判断类型，如果类型不一样则直接返回false
                5.逻辑运算符，如&& || ！
                    * 其他类型转Boolean：
                        1.number：0或NaN为false，其他为true
                        2.string：空字符为false，其他为true
                        3.null&undefined：都是false
                        4.对象：所有对象都是true
                6.三元运算符，如？：
-->
