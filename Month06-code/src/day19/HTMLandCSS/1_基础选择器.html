<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>

        #div1{
            color: blue;
        }
        .class1{
            color: red;
        }
        div{
            color: greenyellow;
        }
    </style>
</head>
<body>
<!--
    * CSS语法
        * 格式：
            选择器{
                属性名1:属性值2;
                属性名1:属性值2;
                ...
                }
        * 注意：
            * 每一对属性需要;隔开，最后一对可以不加分号
    * 选择器：筛选具有相似特征的元素
        * 分类：
            * 基本选择器
                1.id选择器：选择具体id属性值元素，建议在html页面中id值唯一
                    语法：#id属性值{}
                2.元素选择器：选择具有相同标签名称的元素
                    语法：标签名称{}
                    注意：id选择器优先级要高于元素选择器
                3.类选择器：选择具有相同的class属性的元素
                    语法：.class{}
                    优先级：id选择器>class选择器>元素选择器
            * 扩展选择器：
                1.选择所有元素：
                    * 语法：*{}
                2.并集选择器：
                    * 语法：选择器1，选择器2{}
                3.子选择器：筛选选择器1下的选择器2元素
                    * 语法：选择器1 选择器2{}
-->
    <p class="class1">hello</p>
    <div id="div1" class="class1">上海</div>
    <div class="class1">北京</div>
</body>
</html>
