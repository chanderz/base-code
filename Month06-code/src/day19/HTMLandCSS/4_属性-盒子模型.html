<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px red solid;
            width: 100px;
        }
        .div1{
            width: 200px;
            height: 200px;
            padding: 50px;
            box-sizing: border-box;
        }
        .div2{
            width: 100px;
            height: 100px;
/*
            margin: 50px;
*/
        }
        .div3{
            float: left;
        }
        .div4{
            float: left;
        }
        .div5{
            float: right;
        }
    </style>
</head>
<body>
<!--
    属性
	1. 字体、文本
		* font-size：字体大小
		* color：文本颜色
		* text-align：对其方式
		* line-height：行高
	2. 背景
		* background：
	3. 边框
		* border：设置边框，符合属性
	4. 尺寸
		* width：宽度
		* height：高度
	5. 盒子模型：控制布局
		* margin：外边距
		* padding：内边距
			* 默认情况下内边距会影响整个盒子的大小
			* box-sizing: border-box;  设置盒子的属性，让width和height就是最终盒子的大小
		* float：浮动
			* left
			* right
-->
<p>浦东图书馆</p>
<div class="div1"><div class="div2"></div> </div>

<div class="div3">Beijing</div>
<div class="div4">Shanghai</div>
<div class="div5">Nanjing</div>
</body>
</html>
