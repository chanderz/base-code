<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
<form action="#">
<table border="1" align="center" width="500">
    <tr>
        <td><label for="username">用户名</label></td>
        <td>
                <input type="text" name="username" placeholder="请输入账户" id="username">
        </td>
    </tr>
    <tr>
        <td><label for="password">密码</label></td>
        <td>
                <input type="password" name="password" placeholder="请输入密码" id="password">
        </td>
    </tr>
    <tr>
        <td><label for="email">Email</label></td>
        <td>
                <input type="email" name="Email" placeholder="请输入Email" id="email">
        </td>
    </tr>
    <tr>
        <td><label for="name">姓名</label></td>
        <td>
                <input type="text" name="name" placeholder="请输入真实姓名" id="name">
        </td>
    </tr>
    <tr>
        <td><label for="phoneNumber">手机号</label></td>
        <td>
                <input type="text" name="phoneNumber" placeholder="请输入您的手机号" id="phoneNumber">
        </td>
    </tr>
    <tr>
        <td><label>性别</label></td>
        <td>
            <input type="radio" name="gender" value="male" checked>男
            <input type="radio" name="gender" value="female">女
        </td>
    </tr>
    <tr>
        <td><label for="birthday">出生日期</label></td>
        <td>
            <input type="date" name="birthday" id="birthday">
        </td>
    </tr>
    <tr>
        <td><label for="checkcode">验证码</label></td>
        <td>
            <textarea rows="1" cols="20" id="checkcode"></textarea>
            <img src="../img/verify_code.jpg">
<!--
            <input type="image" src="../img/verify_code.jpg" value="verify_code">
-->
        </td>
    </tr>
    <tr><td colspan="2" align="center"><input type="submit" value="注册"></td></tr>
</table>
</form>
</body>
</html>
