<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--展示一张图片 img-->
    <!--
        相对路径
            * 以.开头的路径
                * ./：代表当前目录 ./image/1.jpg
                * ../：代表上一级目录
        -->
    <img src="image/jingxuan_2.jpg" align="right" alt="古镇" width="400">

    <!--
        有序列表：
            * ol定义有序列表
            * li定义每一项
        无序列表：
            * ul定义无序列表(disc square circle)
            * li定义每一项
    -->
    考研科目<ol type="A" start="5"><li>政治</li><li>英语</li><li>科目一</li><li>科目二</li></ol>
    考研科目<ul type="circle"><li>政治</li><li>英语</li><li>科目一</li><li>科目二</li></ul>

</body>
</html>
