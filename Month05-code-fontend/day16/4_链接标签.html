<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
    <!--超链接 a
    属性：
        1.href：指定访问资源的URL（统一资源定位符）
        2.target：指定打开资源的方式
          * _self：在当前页面打开
          * _blank：在空白页面打开
    -->
    <a href="https://www.baidu.com">click</a><br>
    <a href="https://www.baidu.com" target="_self">click</a><br>
    <a href="https://www.baidu.com" target="_blank">click</a><br>
    <a href="1_文本标签.html" target="_self">文本标签</a><br>
    <a href="mailto:964650558@qq.com">CONTACT US</a><br>
    <a href="3_图片&列表标签.html"><img src="image/jiangxuan_1.jpg.jpg"></a>

</body>
</html>
