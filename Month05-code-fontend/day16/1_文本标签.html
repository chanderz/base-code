<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释 -->
    <!-- <br/>:换行标签 -->
    白日依山尽<br/>黄河入海流<br>

    <!--h1~h6：标题标签-->
    乌托邦旅游网<br/>
    <h1>乌托邦旅游网</h1><h2>乌托邦旅游网</h2>
    <h3>乌托邦旅游网</h3><h4>乌托邦旅游网</h4>
    <h5>乌托邦旅游网</h5><h6>乌托邦旅游网</h6>

    <!--段落标签 p-->
    <p>1.乌托邦旅游网乌托邦旅游网乌托邦旅游网</p>
    <p>2.乌托邦旅游网乌托邦旅游网乌托邦旅游网</p>
    <p>3.乌托邦旅游网乌托邦旅游网乌托邦旅游网</p>

    <!--hr 展示一条水平线-->
    <hr color="red" width="50%" size="10" align="left"/>

    <!--字体加粗 b-->
    未加粗<br><b>加粗</b><hr>
    <!--斜体 i-->
    正常体<br><i>斜体</i><hr>
    <!-- 字体标签 font : color颜色 size大小 face字体 -->
    <!--
    * color表示方法：
        1.英文单词：red green blue
        1.rgb(value1,value2,value3)：范围0~255，e.g: rgb(0,0,255)
        2.#value1value2value3：范围00~FF，e.g: #0000FF
    * width表示方法：
        1.数值：width='20'，数值的单位，默认是px（像素）
        2.数值%：占比相对于父元素的比例
    -->
    <font color="#89BBAA" size="20" face="楷体">这里是测试文本</font><hr>
    <center><font color="#89BBAA" size="20" face="楷体" >这里是测试文本</font></center><hr>
</body>
</html>
