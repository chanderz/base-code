<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--
  <table>:定义表格
    <tr>:定义行
    <td>:定义单元格
    <th>:定义表头单元格
    width:宽度
    border:边框
    cellpadding:定义内容与单元格的距离
    cellspacing：定义单元格之间的空白，如果指定为0，单元格的线会合为一条
    bgcolor:背景颜色
    align:对齐方式

-->
<table border="1" width="50%" cellpadding="0%" cellspacing="0" bgcolor="#FF0000" align="center">考研成绩
  <tr>
    <th>姓名</th>
    <th>政治</th>
    <th>英语</th>
    <th>数学</th>
    <th>408</th>
  </tr>
  <tr>
    <td>matt</td>
    <td>72</td>
    <td>75</td>
    <td>121</td>
    <td>102</td>
  </tr>

</table>

</body>
</html>
