<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
    <!--
    div：每一个div占满一整行，块级标签
    span：文本信息在一行展示，行内标签，内联标签
     -->
    <span>上海</span>
    <span>上海</span>
    <hr>
    <div>浦东新区</div>
    <div>浦东新区</div>
    <!--
    语义化标签：html5中为了提高程序的可读性，提供了一些标签
      1.<header>
      2.<footer>
    -->

</body>
</html>
